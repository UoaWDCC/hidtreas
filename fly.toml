# fly.toml app configuration file generated for hidtreas on 2025-05-28T17:15:43+12:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'hidtreas'
primary_region = 'syd'
swap_size_mb = 512

[build]
  dockerfile = "Dockerfile.prod"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    grace_period = "15s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[vm]]
  memory = '1024mb'
  cpu_kind = 'shared'
  cpus = 1
